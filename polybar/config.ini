[colors]
background = #282A2E
background-alt = #373B41
foreground = #ffffff
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
underline = #819A67
underline-alt = #A54242

[bar/mybar]
width = 100%
height = 26pt
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-right = 1

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:pixelsize=12;1
font-1 = NotoColorEmoji:fontformat=truetype:scale=11:antialiase=false;0
font-2 = FiraCode Nerd Font:pixelsize=12;1
font-3 = FiraCode Nerd Font:pixelsize=12;1

modules-left = menu xworkspaces
modules-center = xwindow
modules-right = uptime date pulseaudio powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.underline}

format-muted = <label-muted>
format-muted-underline = ${colors.underline-alt}

label-volume = %{A2:pavucontrol &:}%percentage%%{A}
label-muted = üîá muted
label-muted-foreground = #666

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

click-right = pavucontrol &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-connected-prefix = "üåç "
format-connected-underline = ${colors.underline}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "üåç "
format-disconnected-underline = ${colors.underline-alt}

label-disconnected = %{A1:nm-connection-editor &:}Offline%{A}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:nm-connection-editor &:}%essid%%{A}

[module/eth]
inherit = network-base
interface-type = wired

label-connected = %{A1:nm-connection-editor &:}Online%{A}
label-connected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = %R
date-alt = %d-%m-%Y
;date = %a %d %b, %R

format-underline = ${colors.underline}
label = %{A3:alacritty -e calcurse &:}üìÖ %date%%{A}
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/text
content = üîÇ Power

content-underline = ${colors.underline}
click-left = rofi -show p -modi p:rofi-power-menu -config /home/$USER/.config/rofi/power/config.rasi

content-foreground = ${colors.foreground}
content-padding = 0

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up "," ",$1);print $1}'
interval = 60
format-prefix = ‚è∞
format-underline = ${colors.underline}
label = "%output%"

[module/menu]
type=custom/text
content = " ü™ü"
click-left = rofi -show combi -config /home/$USER/.config/rofi/menu/config.rasi

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
